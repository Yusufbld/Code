<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listen in html</title>
</head>
<body>
    <!--unordered lists-->
    <ul>
        <li>Eintrag 1</li>
        <li>Eintrag 2</li>
        <li>Eintrag 3</li>
        <li>Eintrag 4</li>
    </ul>

<!--Odered lists-->
<ol type="A">
    <li>Punkt 1</li>
    <li>Punkt 2</li>
    <li>Punkt 3</li>
</ol>

<!--description lists-->
<dl>
    <dt>html</dt>
    <dd> erklärung html</dd>
    <dd>erklärung 2</dd>
    <dt>CSS</dt>
    <dd>was ist css</dd>
</dl>
</body>
</html>
