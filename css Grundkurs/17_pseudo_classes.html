<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabellen stylen</title>
  <style>
    div {
      margin: 50px;
      font-size: 20px;
    }

    a:hover {
      color: red;
      text-decoration: none;
    }

    a:active {
      font-size: 50px;
    }

    a:link {
      color: black;
    }

    a:visited {
      color: green;
    }

  </style>
</head>
<body>
  <div>
    <p>Das ist ein Beispiel f√ºr einen Link</p>
    <a href="https://bing.com" target="_blank">Link Nummer 1</a>
  </div>
  <div>
    <p>Hier sehen wir einen weiteren Link</p>
    <a href="https://google.de" target="_blank">Link Nummer 2</a>
  </div>
  <div>
    <p>Das ist der dritte Link in diesem Dokument</p>
    <a href="https://amazon.de" target="_blank">Link Nummer 3</a>
  </div>
  <div>
    <p>Und hier sehen wir den letzten Link</p>
    <a href="https://youtube.com" target="_blank">Link Nummer 4</a>
  </div>
  
</body>
</html>
