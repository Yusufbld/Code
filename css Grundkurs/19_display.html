<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Die CSS display-Eigenschaft</title>
  <style>
    #div-1 {
      display: block;
      background-color: red;
    }

    #span-1 {
      display: inline-block;
      background-color: green;
      width: 500px;
    }

    #img-1 {
      display: inline-block;
      width: 200px;
      height: 50px;
    }

    #div-3 {
      display: none;
    }
  </style>
</head>
<body>
  <div id="div-1">
    Lorem ipsum dolor sit amet.
  </div>
  <div>
    Lorem ipsum dolor sit amet.
  </div>
  <span id="span-1">
    Lorem ipsum dolor sit amet.
  </span>
  <img id="img-1" src="/img/programmieren-starten-logo.png" alt="">
  <div id="div-3">
    Lorem ipsum dolor sit amet.
  </div>
</body>
</html>
