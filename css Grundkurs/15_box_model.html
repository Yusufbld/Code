<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box model</title>
    <style>
        div {
            border-width: 2px;
            border-color: orange;
            border-style: solid;
            border-radius: 10px;
            background-color: rgb(10,200,15);
            color: white;
            padding: 50px;
            
            }

            

        p {
            border: solid green;
            border-bottom-right-radius: 10px;
        }

        h1 {
            border-bottom: 3px solid red;
        }
    </style>
</head>
<body>
    <div>
        <h1>Lorem ipsum dolor sit amet.</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing.</p>
    </div>
    <div>
        <p> Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nobis exercitationem,
        officia vel similique ipsam animi? Officiis nihil sit porro provident.</p>
    </div>
</body>
</html>
