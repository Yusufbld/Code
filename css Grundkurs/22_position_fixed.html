<!DOCTYPE html>
<html lang="de">
<head> 
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Die CSS position-Eigenschaft</title>
  <style>
    .parent {
      background-color: sandybrown;
      height: 500px;
      width: 500px;
      position: static;
    }

    .child {
      background-color: springgreen;
      height: 50px;
      width: 50px;
      position: fixed;
      top: 0px;
      
    }
  </style>
</head>
<body>
  <div class="parent">
    <p>Lorem ipsum dolor sit amet consectetur adipisicing.</p>
    <div class="child"></div>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing.</p>
  </div>
</body>
</html>
